<!DOCTYPE html>
<html lang="zh-TW">
<head>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }

        :root {
            --bg-primary: #f2f2f7;
            --bg-secondary: #ffffff;
            --glass-bg: rgba(255, 255, 255, 0.7);
            --glass-bg-solid: rgba(255, 255, 255, 0.85);
            --glass-border: rgba(255, 255, 255, 0.6);
            --glass-shadow: 0 2px 16px rgba(0, 0, 0, 0.08);
            --text-primary: #000000;
            --text-secondary: #3c3c43;
            --text-tertiary: #8e8e93;
            --accent: #007aff;
            --accent-light: rgba(0, 122, 255, 0.12);
            --green: #34c759;
            --red: #ff3b30;
            --separator: rgba(60, 60, 67, 0.1);
            --tab-inactive: #8e8e93;
            --safe-area-bottom: env(safe-area-inset-bottom, 0px);
        }

        html, body {
            height: 100%;
            overflow: hidden;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'SF Pro Text', 'Noto Sans TC', sans-serif;
            background: var(--bg-primary);
            color: var(--text-primary);
            line-height: 1.4;
        }

        /* App Container */
        .app {
            height: 100%;
            display: flex;
            flex-direction: column;
        }

        /* Header */
        .header {
            padding: 12px 20px;
            padding-top: max(12px, env(safe-area-inset-top));
            background: var(--glass-bg-solid);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border-bottom: 0.5px solid var(--separator);
            position: sticky;
            top: 0;
            z-index: 100;
        }

        .header-title {
            font-size: 17px;
            font-weight: 600;
            text-align: center;
        }

        /* Main Content */
        .main-content {
            flex: 1;
            overflow-y: auto;
            overflow-x: hidden;
            -webkit-overflow-scrolling: touch;
            padding-bottom: calc(80px + var(--safe-area-bottom));
        }

        .section {
            display: none;
            padding: 16px;
        }

        .section.active {
            display: block;
        }

        /* Search Bar */
        .search-container {
            padding: 0 0 12px 0;
        }

        .search-bar {
            display: flex;
            align-items: center;
            background: rgba(118, 118, 128, 0.12);
            border-radius: 12px;
            padding: 10px 12px;
            gap: 8px;
        }

        .search-bar svg {
            width: 18px;
            height: 18px;
            color: var(--text-tertiary);
            flex-shrink: 0;
        }

        .search-bar input {
            flex: 1;
            border: none;
            background: transparent;
            font-size: 17px;
            color: var(--text-primary);
            outline: none;
        }

        .search-bar input::placeholder {
            color: var(--text-tertiary);
        }

        /* Sort Selector */
        .sort-container {
            display: flex;
            gap: 8px;
            padding-bottom: 16px;
            overflow-x: auto;
            -webkit-overflow-scrolling: touch;
        }

        .sort-container::-webkit-scrollbar {
            display: none;
        }

        .sort-chip {
            padding: 8px 16px;
            border-radius: 20px;
            font-size: 14px;
            font-weight: 500;
            white-space: nowrap;
            border: none;
            background: rgba(118, 118, 128, 0.12);
            color: var(--text-secondary);
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .sort-chip.active {
            background: var(--accent);
            color: white;
        }

        .sort-chip.highlight {
            background: rgba(255, 149, 0, 0.15);
            color: #ff9500;
        }

        .sort-chip.highlight.active {
            background: #ff9500;
            color: white;
        }

        /* Frequency badge */
        .freq-badge {
            display: inline-flex;
            align-items: center;
            gap: 4px;
            padding: 4px 8px;
            background: rgba(255, 149, 0, 0.15);
            border-radius: 6px;
            font-size: 12px;
            font-weight: 500;
            color: #ff9500;
        }

        /* High frequency usage items */
        .freq-usage-item {
            background: rgba(118, 118, 128, 0.08);
            border-radius: 10px;
            padding: 12px;
            margin-bottom: 10px;
        }

        .freq-usage-item:last-child {
            margin-bottom: 0;
        }

        .freq-usage-date {
            font-size: 12px;
            color: var(--accent);
            font-weight: 600;
            margin-bottom: 6px;
        }

        .freq-usage-metaphor {
            font-size: 14px;
            color: var(--text-secondary);
            margin-bottom: 6px;
        }

        .freq-usage-sentence {
            font-size: 14px;
            color: var(--text-tertiary);
            font-style: italic;
        }

        /* Word List */
        .word-list {
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        .word-card {
            background: var(--glass-bg);
            backdrop-filter: blur(16px);
            -webkit-backdrop-filter: blur(16px);
            border-radius: 16px;
            border: 0.5px solid var(--glass-border);
            box-shadow: var(--glass-shadow);
            overflow: hidden;
        }

        .word-card-header {
            padding: 16px;
            cursor: pointer;
        }

        .word-card-top {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 6px;
        }

        .word-main {
            display: flex;
            align-items: baseline;
            gap: 10px;
            flex-wrap: wrap;
        }

        .word-text {
            font-size: 20px;
            font-weight: 600;
            color: var(--text-primary);
        }

        .word-phonetic {
            font-size: 15px;
            color: var(--text-tertiary);
        }

        .word-date {
            font-size: 13px;
            color: var(--text-tertiary);
        }

        .word-meaning {
            font-size: 15px;
            color: var(--text-secondary);
        }

        .word-detail {
            display: none;
            padding: 0 16px 16px;
            border-top: 0.5px solid var(--separator);
            margin-top: 0;
        }

        .word-card.expanded .word-detail {
            display: block;
        }

        .detail-item {
            padding-top: 12px;
        }

        .detail-label {
            font-size: 12px;
            font-weight: 600;
            color: var(--accent);
            text-transform: uppercase;
            letter-spacing: 0.5px;
            margin-bottom: 4px;
        }

        .detail-text {
            font-size: 15px;
            color: var(--text-secondary);
            line-height: 1.5;
        }

        .mastered-tag {
            display: inline-flex;
            align-items: center;
            gap: 4px;
            padding: 4px 8px;
            background: rgba(52, 199, 89, 0.15);
            border-radius: 6px;
            font-size: 12px;
            font-weight: 500;
            color: var(--green);
        }

        /* Speak Button */
        .speak-btn {
            display: inline-flex;
            align-items: center;
            gap: 6px;
            padding: 10px 16px;
            margin-bottom: 12px;
            border: none;
            border-radius: 10px;
            background: var(--accent-light);
            color: var(--accent);
            font-size: 14px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .speak-btn:active {
            transform: scale(0.96);
            background: rgba(0, 122, 255, 0.2);
        }

        .speak-btn svg {
            flex-shrink: 0;
        }

        /* Stats */
        .stats-bar {
            display: flex;
            justify-content: center;
            gap: 32px;
            padding: 12px 0 16px;
        }

        .stat {
            text-align: center;
        }

        .stat-value {
            font-size: 24px;
            font-weight: 600;
            color: var(--text-primary);
        }

        .stat-label {
            font-size: 12px;
            color: var(--text-tertiary);
            margin-top: 2px;
        }

        /* Flashcard */
        .flashcard-area {
            padding: 20px 0;
        }

        .flashcard-progress {
            text-align: center;
            margin-bottom: 16px;
        }

        .progress-text {
            font-size: 14px;
            color: var(--text-tertiary);
            margin-bottom: 8px;
        }

        .progress-track {
            height: 4px;
            background: rgba(118, 118, 128, 0.12);
            border-radius: 2px;
            overflow: hidden;
        }

        .progress-fill {
            height: 100%;
            background: var(--accent);
            border-radius: 2px;
            transition: width 0.3s ease;
        }

        .flashcard-container {
            perspective: 1000px;
            margin-bottom: 20px;
        }

        .flashcard {
            width: 100%;
            min-height: 280px;
            position: relative;
            transform-style: preserve-3d;
            transition: transform 0.5s ease;
            cursor: pointer;
        }

        .flashcard.flipped {
            transform: rotateY(180deg);
        }

        .flashcard-face {
            position: absolute;
            width: 100%;
            min-height: 280px;
            backface-visibility: hidden;
            -webkit-backface-visibility: hidden;
            background: var(--glass-bg);
            backdrop-filter: blur(16px);
            -webkit-backdrop-filter: blur(16px);
            border-radius: 20px;
            border: 0.5px solid var(--glass-border);
            box-shadow: var(--glass-shadow);
            display: flex;
            flex-direction: column;
            justify-content: center;
            padding: 24px;
        }

        .flashcard-back {
            transform: rotateY(180deg);
        }

        .flashcard-front {
            text-align: center;
        }

        .flashcard-word {
            font-size: 32px;
            font-weight: 600;
            color: var(--text-primary);
            margin-bottom: 8px;
        }

        .flashcard-phonetic {
            font-size: 18px;
            color: var(--text-tertiary);
            margin-bottom: 24px;
        }

        .flashcard-hint {
            font-size: 14px;
            color: var(--text-tertiary);
        }

        .flashcard-back-content .detail-item:first-child {
            padding-top: 0;
        }

        .flashcard-controls {
            display: flex;
            justify-content: center;
            gap: 12px;
        }

        .control-btn {
            flex: 1;
            max-width: 140px;
            padding: 14px 20px;
            border-radius: 14px;
            font-size: 15px;
            font-weight: 600;
            border: none;
            cursor: pointer;
            transition: all 0.2s ease;
            background: rgba(118, 118, 128, 0.12);
            color: var(--text-primary);
        }

        .control-btn:active {
            transform: scale(0.96);
        }

        .control-btn:disabled {
            opacity: 0.4;
        }

        .control-btn.primary {
            background: var(--accent);
            color: white;
        }

        .control-btn.success {
            background: var(--green);
            color: white;
        }

        /* Filter Pills */
        .filter-pills {
            display: flex;
            justify-content: center;
            gap: 8px;
            margin-bottom: 20px;
        }

        .filter-pill {
            padding: 8px 20px;
            border-radius: 20px;
            font-size: 14px;
            font-weight: 500;
            border: none;
            background: rgba(118, 118, 128, 0.12);
            color: var(--text-secondary);
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .filter-pill.active {
            background: var(--accent);
            color: white;
        }

        /* Quiz */
        .quiz-setup {
            text-align: center;
            padding: 20px 0;
        }

        .quiz-setup-title {
            font-size: 24px;
            font-weight: 600;
            margin-bottom: 24px;
        }

        .quiz-option-group {
            margin-bottom: 24px;
        }

        .quiz-option-label {
            font-size: 13px;
            font-weight: 600;
            color: var(--text-tertiary);
            text-transform: uppercase;
            letter-spacing: 0.5px;
            margin-bottom: 12px;
        }

        .quiz-options {
            display: flex;
            justify-content: center;
            gap: 8px;
            flex-wrap: wrap;
        }

        .quiz-option {
            padding: 10px 20px;
            border-radius: 12px;
            font-size: 15px;
            font-weight: 500;
            border: none;
            background: rgba(118, 118, 128, 0.12);
            color: var(--text-secondary);
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .quiz-option.selected {
            background: var(--accent);
            color: white;
        }

        .quiz-date-select {
            width: 100%;
            max-width: 280px;
            padding: 12px 16px;
            border-radius: 12px;
            font-size: 15px;
            border: none;
            background: rgba(118, 118, 128, 0.12);
            color: var(--text-primary);
            cursor: pointer;
            appearance: none;
            text-align: center;
        }

        .start-btn {
            padding: 16px 48px;
            border-radius: 14px;
            font-size: 17px;
            font-weight: 600;
            border: none;
            background: var(--accent);
            color: white;
            cursor: pointer;
            margin-top: 8px;
            transition: all 0.2s ease;
        }

        .start-btn:active {
            transform: scale(0.96);
        }

        /* Quiz Question */
        .quiz-question {
            padding: 20px 0;
        }

        .quiz-q-word {
            font-size: 32px;
            font-weight: 600;
            text-align: center;
            margin-bottom: 8px;
        }

        .quiz-q-phonetic {
            font-size: 18px;
            color: var(--text-tertiary);
            text-align: center;
            margin-bottom: 32px;
        }

        .quiz-choices {
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        .quiz-choice {
            padding: 16px 20px;
            border-radius: 14px;
            font-size: 16px;
            font-weight: 500;
            text-align: left;
            border: none;
            background: var(--glass-bg);
            backdrop-filter: blur(16px);
            -webkit-backdrop-filter: blur(16px);
            border: 0.5px solid var(--glass-border);
            color: var(--text-primary);
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .quiz-choice:active:not(:disabled) {
            transform: scale(0.98);
        }

        .quiz-choice.correct {
            background: rgba(52, 199, 89, 0.2);
            border-color: var(--green);
        }

        .quiz-choice.wrong {
            background: rgba(255, 59, 48, 0.2);
            border-color: var(--red);
        }

        .quiz-choice:disabled {
            cursor: default;
        }

        .quiz-feedback {
            text-align: center;
            padding: 16px;
            margin-top: 16px;
            border-radius: 12px;
            font-size: 15px;
            font-weight: 500;
            display: none;
        }

        .quiz-feedback.show {
            display: block;
        }

        .quiz-feedback.correct {
            background: rgba(52, 199, 89, 0.15);
            color: var(--green);
        }

        .quiz-feedback.wrong {
            background: rgba(255, 59, 48, 0.15);
            color: var(--red);
        }

        .next-btn {
            display: none;
            margin: 20px auto 0;
            padding: 14px 32px;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 600;
            border: none;
            background: var(--accent);
            color: white;
            cursor: pointer;
        }

        .next-btn.show {
            display: block;
        }

        /* Quiz Result */
        .quiz-result {
            text-align: center;
            padding: 40px 0;
        }

        .result-score {
            font-size: 64px;
            font-weight: 700;
            color: var(--accent);
            margin-bottom: 8px;
        }

        .result-label {
            font-size: 17px;
            color: var(--text-secondary);
            margin-bottom: 32px;
        }

        .wrong-section {
            text-align: left;
            margin-top: 24px;
        }

        .wrong-title {
            font-size: 15px;
            font-weight: 600;
            color: var(--text-primary);
            margin-bottom: 12px;
        }

        .wrong-item {
            background: rgba(255, 59, 48, 0.1);
            border-radius: 12px;
            padding: 14px 16px;
            margin-bottom: 10px;
        }

        .wrong-word {
            font-weight: 600;
            margin-bottom: 4px;
        }

        .wrong-correct {
            font-size: 14px;
            color: var(--green);
        }

        .wrong-yours {
            font-size: 14px;
            color: var(--red);
        }

        /* Tab Bar */
        .tab-bar {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            background: var(--glass-bg-solid);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border-top: 0.5px solid var(--separator);
            display: flex;
            justify-content: space-around;
            padding: 8px 0;
            padding-bottom: max(8px, var(--safe-area-bottom));
            z-index: 200;
        }

        .tab-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 4px;
            padding: 4px 16px;
            background: none;
            border: none;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .tab-item svg {
            width: 24px;
            height: 24px;
            color: var(--tab-inactive);
            transition: color 0.2s ease;
        }

        .tab-item span {
            font-size: 10px;
            font-weight: 500;
            color: var(--tab-inactive);
            transition: color 0.2s ease;
        }

        .tab-item.active svg,
        .tab-item.active span {
            color: var(--accent);
        }

        /* Loading & Empty */
        .loading {
            text-align: center;
            padding: 60px 20px;
            color: var(--text-tertiary);
        }

        .loading-spinner {
            width: 32px;
            height: 32px;
            border: 3px solid rgba(0, 122, 255, 0.2);
            border-top-color: var(--accent);
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
            margin: 0 auto 16px;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: var(--text-tertiary);
        }

        .empty-icon {
            font-size: 48px;
            margin-bottom: 12px;
        }

        .hidden {
            display: none !important;
        }
    </style>
</head>

    <script>
        // Config
        const SHEET_ID = '1_4pcUU9UJY9mVWOU3KCuvN3oLYk60kyQVpz5jVO70Fg';
        const SHEET_URL = `https://docs.google.com/spreadsheets/d/${SHEET_ID}/gviz/tq?tqx=out:json`;

        // State
        let words = [];
        let filtered = [];
        let mastered = new Set();
        let practiceWords = [];
        let cardIndex = 0;
        let practiceFilter = 'all';
        let highFreqWords = new Map(); // ÂÑ≤Â≠òÈ´òÈ†ªÂñÆÂ≠ó { word: [ÊâÄÊúâÁõ∏ÈóúË≥áÊñô] }
        let currentFilter = 'all'; // 'all' or 'high-freq'

        // Quiz state
        let quizWords = [];
        let qIndex = 0;
        let score = 0;
        let wrongs = [];
        let qRange = 'all';
        let qDate = 'all';

        // Speech synthesis
        let preferredVoice = null;

        function initVoices() {
            const voices = speechSynthesis.getVoices();
            // Prefer Microsoft Edge natural voices (order of preference)
            const preferred = [
                'Microsoft Aria Online',    // Edge È´òÂìÅË≥™Â•≥ËÅ≤
                'Microsoft Jenny Online',   // Edge È´òÂìÅË≥™Â•≥ËÅ≤
                'Microsoft Guy Online',     // Edge È´òÂìÅË≥™Áî∑ËÅ≤
                'Microsoft Ana Online',
                'Microsoft Aria',
                'Microsoft Jenny',
                'Microsoft Guy',
                'Microsoft Zira',
                'Microsoft David',
                'Google US English',
                'Samantha',  // macOS/iOS
                'Karen',
                'Daniel'
            ];

            for (const pref of preferred) {
                const found = voices.find(v => 
                    v.name.includes(pref)
                );
                if (found) {
                    preferredVoice = found;
                    console.log('Selected voice:', found.name);
                    break;
                }
            }

            // Fallback to any English voice
            if (!preferredVoice) {
                preferredVoice = voices.find(v => v.lang.startsWith('en')) || voices[0];
                if (preferredVoice) console.log('Fallback voice:', preferredVoice.name);
            }
        }

        // Initialize voices
        if (speechSynthesis.onvoiceschanged !== undefined) {
            speechSynthesis.onvoiceschanged = initVoices;
        }
        initVoices();

        function speakWord(word) {
            // Cancel any ongoing speech
            speechSynthesis.cancel();

            const utterance = new SpeechSynthesisUtterance(word);
            utterance.lang = 'en-US';
            utterance.rate = 0.95;
            utterance.pitch = 1;

            if (preferredVoice) {
                utterance.voice = preferredVoice;
            }

            speechSynthesis.speak(utterance);
        }

        // Init
        document.addEventListener('DOMContentLoaded', () => {
            loadMastered();
            fetchWords();
            bindEvents();
        });

        function loadMastered() {
            const saved = localStorage.getItem('mastered');
            if (saved) mastered = new Set(JSON.parse(saved));
        }

        function saveMastered() {
            localStorage.setItem('mastered', JSON.stringify([...mastered]));
        }

        async function fetchWords() {
            try {
                const res = await fetch(SHEET_URL);
                const text = await res.text();
                const json = JSON.parse(text.slice(47, -2));
                
                words = json.table.rows.slice(1).map((row, i) => ({
                    id: i,
                    date: row.c[0]?.v || '',
                    word: row.c[1]?.v || '',
                    phonetic: row.c[2]?.v || '',
                    meaning: row.c[3]?.v || '',
                    metaphor: row.c[4]?.v || '',
                    sentence: row.c[5]?.v || ''
                })).filter(w => w.word);

                // Ë®àÁÆóÈ´òÈ†ªÂñÆÂ≠óÔºàÂá∫Áèæ 2 Ê¨°‰ª•‰∏äÔºâ
                highFreqWords = new Map();
                words.forEach(w => {
                    const key = w.word.toLowerCase();
                    if (!highFreqWords.has(key)) {
                        highFreqWords.set(key, []);
                    }
                    highFreqWords.get(key).push(w);
                });
                // Âè™‰øùÁïôÂá∫Áèæ 2 Ê¨°‰ª•‰∏äÁöÑ
                highFreqWords.forEach((value, key) => {
                    if (value.length < 2) {
                        highFreqWords.delete(key);
                    }
                });

                filtered = [...words];
                sortWords('date-desc'); // È†êË®≠ÊåâÊúÄÊñ∞ÊéíÂ∫è
                updateStats();
                renderList();
                setupDates();
                updatePractice();
            } catch (e) {
                document.getElementById('word-list').innerHTML = `
                    <div class="empty-state">
                        <div class="empty-icon">üòï</div>
                        <p>ÁÑ°Ê≥ïËºâÂÖ•Ë≥áÊñô</p>
                    </div>
                `;
            }
        }

        function bindEvents() {
            // Tabs
            document.querySelectorAll('.tab-item').forEach(tab => {
                tab.addEventListener('click', () => {
                    document.querySelectorAll('.tab-item').forEach(t => t.classList.remove('active'));
                    tab.classList.add('active');

                    const name = tab.dataset.tab;
                    document.getElementById('header-title').textContent = 
                        name === 'review' ? 'Ë§áÁøí' : name === 'practice' ? 'Á∑¥Áøí' : 'Ê∏¨È©ó';

                    document.querySelectorAll('.section').forEach(s => s.classList.remove('active'));
                    document.getElementById(`${name}-section`).classList.add('active');

                    if (name === 'practice') {
                        updatePractice();
                        renderCard();
                    }
                });
            });

            // Search
            document.getElementById('search-input').addEventListener('input', e => {
                const q = e.target.value.toLowerCase();
                filtered = words.filter(w =>
                    w.word.toLowerCase().includes(q) ||
                    w.meaning.includes(q) ||
                    w.metaphor.includes(q)
                );
                renderList();
            });

            // Sort
            document.querySelectorAll('.sort-chip').forEach(chip => {
                chip.addEventListener('click', () => {
                    const sortType = chip.dataset.sort;
                    
                    if (sortType === 'high-freq') {
                        // ÂàáÊèõÈ´òÈ†ªÊ®°Âºè
                        document.querySelectorAll('.sort-chip').forEach(c => c.classList.remove('active'));
                        chip.classList.add('active');
                        currentFilter = 'high-freq';
                        renderHighFreqList();
                    } else {
                        // ‰∏ÄËà¨ÊéíÂ∫è
                        document.querySelectorAll('.sort-chip').forEach(c => c.classList.remove('active'));
                        chip.classList.add('active');
                        currentFilter = 'all';
                        filtered = [...words];
                        sortWords(sortType);
                        renderList();
                    }
                });
            });

            // Flashcard
            document.getElementById('flashcard').addEventListener('click', () => {
                document.getElementById('flashcard').classList.toggle('flipped');
            });

            document.getElementById('btn-prev').addEventListener('click', () => {
                if (cardIndex > 0) {
                    cardIndex--;
                    document.getElementById('flashcard').classList.remove('flipped');
                    renderCard();
                }
            });

            document.getElementById('btn-next').addEventListener('click', () => {
                if (cardIndex < practiceWords.length - 1) {
                    cardIndex++;
                    document.getElementById('flashcard').classList.remove('flipped');
                    renderCard();
                }
            });

            document.getElementById('btn-mastered').addEventListener('click', () => {
                const w = practiceWords[cardIndex];
                if (!w) return;
                
                if (mastered.has(w.id)) {
                    mastered.delete(w.id);
                } else {
                    mastered.add(w.id);
                }
                saveMastered();
                updateStats();
                updatePractice();
                renderCard();
                renderList();
            });

            // Filter pills
            document.querySelectorAll('.filter-pill').forEach(pill => {
                pill.addEventListener('click', () => {
                    document.querySelectorAll('.filter-pill').forEach(p => p.classList.remove('active'));
                    pill.classList.add('active');
                    practiceFilter = pill.dataset.filter;
                    cardIndex = 0;
                    updatePractice();
                    renderCard();
                });
            });

            // Quiz range
            document.querySelectorAll('#range-options .quiz-option').forEach(opt => {
                opt.addEventListener('click', () => {
                    document.querySelectorAll('#range-options .quiz-option').forEach(o => o.classList.remove('selected'));
                    opt.classList.add('selected');
                    qRange = opt.dataset.range;
                });
            });

            document.getElementById('date-select').addEventListener('change', e => {
                qDate = e.target.value;
            });

            document.getElementById('btn-start-quiz').addEventListener('click', startQuiz);
            document.getElementById('btn-next-q').addEventListener('click', nextQuestion);
            document.getElementById('btn-retry').addEventListener('click', startQuiz);
            document.getElementById('btn-back').addEventListener('click', () => {
                document.getElementById('quiz-setup').classList.remove('hidden');
                document.getElementById('quiz-result').classList.add('hidden');
            });
        }

        function sortWords(by) {
            switch (by) {
                case 'date-desc': filtered.sort((a, b) => b.date.localeCompare(a.date)); break;
                case 'date-asc': filtered.sort((a, b) => a.date.localeCompare(b.date)); break;
                case 'alpha-asc': filtered.sort((a, b) => a.word.toLowerCase().localeCompare(b.word.toLowerCase())); break;
                case 'alpha-desc': filtered.sort((a, b) => b.word.toLowerCase().localeCompare(a.word.toLowerCase())); break;
            }
        }

        function updateStats() {
            document.getElementById('total-count').textContent = words.length;
            document.getElementById('mastered-count').textContent = mastered.size;
            document.getElementById('highfreq-count').textContent = highFreqWords.size;
        }

        function renderList() {
            const el = document.getElementById('word-list');
            
            if (!filtered.length) {
                el.innerHTML = `<div class="empty-state"><div class="empty-icon">üîç</div><p>Êâæ‰∏çÂà∞ÂñÆÂ≠ó</p></div>`;
                return;
            }

            el.innerHTML = filtered.map(w => `
                <div class="word-card" data-id="${w.id}">
                    <div class="word-card-header">
                        <div class="word-card-top">
                            <div class="word-main">
                                <span class="word-text">${w.word}</span>
                                <span class="word-phonetic">${w.phonetic}</span>
                            </div>
                            <span class="word-date">${w.date}</span>
                        </div>
                        <div style="display: flex; justify-content: space-between; align-items: center;">
                            <span class="word-meaning">${w.meaning}</span>
                            ${mastered.has(w.id) ? '<span class="mastered-tag">‚úì Â∑≤ÊéåÊè°</span>' : ''}
                        </div>
                    </div>
                    <div class="word-detail">
                        <button class="speak-btn" data-word="${w.word}">
                            <svg width="18" height="18" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15.536 8.464a5 5 0 010 7.072m2.828-9.9a9 9 0 010 12.728M5.586 15H4a1 1 0 01-1-1v-4a1 1 0 011-1h1.586l4.707-4.707C10.923 3.663 12 4.109 12 5v14c0 .891-1.077 1.337-1.707.707L5.586 15z"/>
                            </svg>
                            Êí≠ÊîæÁôºÈü≥
                        </button>
                        <div class="detail-item">
                            <div class="detail-label">Èö±Âñª/ÊöóÁ§∫</div>
                            <div class="detail-text">${w.metaphor}</div>
                        </div>
                        <div class="detail-item">
                            <div class="detail-label">ÂéüÊñá</div>
                            <div class="detail-text">${w.sentence}</div>
                        </div>
                    </div>
                </div>
            `).join('');

            el.querySelectorAll('.word-card').forEach(card => {
                card.addEventListener('click', (e) => {
                    // Don't toggle if clicking the speak button
                    if (e.target.closest('.speak-btn')) return;
                    card.classList.toggle('expanded');
                });
            });

            el.querySelectorAll('.speak-btn').forEach(btn => {
                btn.addEventListener('click', (e) => {
                    e.stopPropagation();
                    const word = btn.dataset.word;
                    speakWord(word);
                });
            });
        }

        function renderHighFreqList() {
            const el = document.getElementById('word-list');
            
            if (highFreqWords.size === 0) {
                el.innerHTML = `<div class="empty-state"><div class="empty-icon">üìö</div><p>ÁõÆÂâçÊ≤íÊúâÈ´òÈ†ªÂñÆÂ≠ó</p><p style="font-size: 14px; margin-top: 8px;">ÂñÆÂ≠óÂá∫Áèæ 2 Ê¨°‰ª•‰∏äÊâçÊúÉÈ°ØÁ§∫Âú®ÈÄôË£°</p></div>`;
                return;
            }

            // Â∞áÈ´òÈ†ªÂñÆÂ≠óËΩâÊàêÈô£Âàó‰∏¶ÊåâÂá∫ÁèæÊ¨°Êï∏ÊéíÂ∫è
            const freqArray = Array.from(highFreqWords.entries())
                .map(([key, items]) => ({ word: items[0].word, items, count: items.length }))
                .sort((a, b) => b.count - a.count);

            el.innerHTML = freqArray.map(({ word, items, count }) => `
                <div class="word-card high-freq-card">
                    <div class="word-card-header">
                        <div class="word-card-top">
                            <div class="word-main">
                                <span class="word-text">${word}</span>
                                <span class="word-phonetic">${items[0].phonetic}</span>
                            </div>
                            <span class="freq-badge">üî• ${count} Ê¨°</span>
                        </div>
                        <div style="display: flex; justify-content: space-between; align-items: center;">
                            <span class="word-meaning">${items[0].meaning}</span>
                        </div>
                    </div>
                    <div class="word-detail">
                        <button class="speak-btn" data-word="${word}">
                            <svg width="18" height="18" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15.536 8.464a5 5 0 010 7.072m2.828-9.9a9 9 0 010 12.728M5.586 15H4a1 1 0 01-1-1v-4a1 1 0 011-1h1.586l4.707-4.707C10.923 3.663 12 4.109 12 5v14c0 .891-1.077 1.337-1.707.707L5.586 15z"/>
                            </svg>
                            Êí≠ÊîæÁôºÈü≥
                        </button>
                        <div class="detail-label" style="margin-bottom: 12px;">‰∏çÂêåÊñáÁ´†‰∏≠ÁöÑÁî®Ê≥ï</div>
                        ${items.map((item, idx) => `
                            <div class="freq-usage-item">
                                <div class="freq-usage-date">${item.date}</div>
                                <div class="freq-usage-metaphor">${item.metaphor}</div>
                                <div class="freq-usage-sentence">${item.sentence}</div>
                            </div>
                        `).join('')}
                    </div>
                </div>
            `).join('');

            el.querySelectorAll('.word-card').forEach(card => {
                card.addEventListener('click', (e) => {
                    if (e.target.closest('.speak-btn')) return;
                    card.classList.toggle('expanded');
                });
            });

            el.querySelectorAll('.speak-btn').forEach(btn => {
                btn.addEventListener('click', (e) => {
                    e.stopPropagation();
                    const word = btn.dataset.word;
                    speakWord(word);
                });
            });
        }

        function updatePractice() {
            practiceWords = practiceFilter === 'all' ? [...words] : words.filter(w => !mastered.has(w.id));
            if (cardIndex >= practiceWords.length) cardIndex = Math.max(0, practiceWords.length - 1);
            document.getElementById('card-total').textContent = practiceWords.length;
        }

        function renderCard() {
            const w = practiceWords[cardIndex];
            
            if (!w) {
                document.getElementById('fc-word').textContent = 'Ê≤íÊúâÂñÆÂ≠ó';
                document.getElementById('fc-phonetic').textContent = '';
                document.getElementById('fc-meaning').textContent = '-';
                document.getElementById('fc-metaphor').textContent = '-';
                document.getElementById('fc-sentence').textContent = '-';
                return;
            }

            document.getElementById('fc-word').textContent = w.word;
            document.getElementById('fc-phonetic').textContent = w.phonetic;
            document.getElementById('fc-meaning').textContent = w.meaning;
            document.getElementById('fc-metaphor').textContent = w.metaphor;
            document.getElementById('fc-sentence').textContent = w.sentence;

            document.getElementById('card-current').textContent = cardIndex + 1;
            document.getElementById('card-progress').style.width = `${((cardIndex + 1) / practiceWords.length) * 100}%`;

            const btn = document.getElementById('btn-mastered');
            if (mastered.has(w.id)) {
                btn.textContent = 'ÂèñÊ∂à';
                btn.classList.remove('success');
            } else {
                btn.textContent = 'ÊàëÊúÉ‰∫Ü';
                btn.classList.add('success');
            }

            document.getElementById('btn-prev').disabled = cardIndex === 0;
            document.getElementById('btn-next').disabled = cardIndex === practiceWords.length - 1;
        }

        function setupDates() {
            const dates = [...new Set(words.map(w => w.date))].sort().reverse();
            const sel = document.getElementById('date-select');
            sel.innerHTML = '<option value="all">‰∏çÈôê</option>' + dates.map(d => `<option value="${d}">${d}</option>`).join('');
        }

        function shuffle(arr) {
            for (let i = arr.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [arr[i], arr[j]] = [arr[j], arr[i]];
            }
        }

        function startQuiz() {
            let pool = [...words];
            if (qRange === 'unmastered') pool = pool.filter(w => !mastered.has(w.id));
            if (qDate !== 'all') pool = pool.filter(w => w.date === qDate);

            if (pool.length < 4) {
                alert('ÂñÆÂ≠ó‰∏çË∂≥ÔºåËá≥Â∞ëÈúÄË¶Å 4 ÂÄã');
                return;
            }

            shuffle(pool);
            quizWords = pool.slice(0, Math.min(10, pool.length));
            qIndex = 0;
            score = 0;
            wrongs = [];

            document.getElementById('quiz-setup').classList.add('hidden');
            document.getElementById('quiz-question').classList.remove('hidden');
            document.getElementById('quiz-result').classList.add('hidden');

            renderQuestion();
        }

        function renderQuestion() {
            const w = quizWords[qIndex];

            document.getElementById('q-current').textContent = qIndex + 1;
            document.getElementById('q-progress').style.width = `${((qIndex + 1) / quizWords.length) * 100}%`;
            document.getElementById('q-word').textContent = w.word;
            document.getElementById('q-phonetic').textContent = w.phonetic;

            const choices = [w];
            const others = words.filter(x => x.id !== w.id);
            shuffle(others);
            choices.push(...others.slice(0, 3));
            shuffle(choices);

            const el = document.getElementById('q-choices');
            el.innerHTML = choices.map(c => `
                <button class="quiz-choice" data-correct="${c.id === w.id}" data-meaning="${c.meaning}">${c.meaning}</button>
            `).join('');

            el.querySelectorAll('.quiz-choice').forEach(btn => btn.addEventListener('click', handleAnswer));

            document.getElementById('q-feedback').className = 'quiz-feedback';
            document.getElementById('btn-next-q').classList.remove('show');
        }

        function handleAnswer(e) {
            const btn = e.target;
            const correct = btn.dataset.correct === 'true';
            const w = quizWords[qIndex];

            document.querySelectorAll('.quiz-choice').forEach(b => {
                b.disabled = true;
                if (b.dataset.correct === 'true') b.classList.add('correct');
            });

            if (correct) {
                score++;
                btn.classList.add('correct');
            } else {
                btn.classList.add('wrong');
                wrongs.push({ word: w.word, correct: w.meaning, yours: btn.dataset.meaning });
            }

            const fb = document.getElementById('q-feedback');
            fb.textContent = correct ? '‚úì Ê≠£Á¢∫' : `‚úó Ê≠£Á¢∫Á≠îÊ°àÔºö${w.meaning}`;
            fb.className = `quiz-feedback show ${correct ? 'correct' : 'wrong'}`;
